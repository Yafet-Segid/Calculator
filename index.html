<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <!-- <p id="history-value"></p> -->
      <input type="text" class="calculator__output" size="4" id="0" disabled />
      <div class="calculator__keys">
        <button class="number calculator__key" id="+">+</button>
        <button class="number calculator__key" id="-">-</button>
        <button class="number calculator__key" id="*">x</button>
        <button class="number calculator__key" id="/">รท</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="number" id="0">0</button>
        <button class="number decimal" id=".">.</button>
        <button class="calculator__key" id="all-clear">AC</button>
        <button class="calculator__key calculator__enter" id="=">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
